{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Тест: {{ test.title }}</title>
</head>
<body>
<h1>{{ test.title }}</h1>
<form method="post" action="{% url 'submit_test' test.id %}">
  {% csrf_token %}
  {% for question in questions %}
    <p>{{ question.question_text }}</p>
    <input type="text" name="{{ question.id }}" placeholder="Your answer">
  {% endfor %}
  <button type="submit">Submit</button>
</form>

</body>
</html>
